<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Video ¬∑ Seedance-2</title>
    <meta name="description" content="Create AI videos: Text to Video, Image to Video, Video effects. Seedance-2 | seedance-2.info">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f5f7;
            --text: #1d1d1f;
            --text-muted: #6e6e73;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --card-bg: #fff;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
            --radius: 18px;
            --radius-sm: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        .page-header {
            padding: 1rem 2rem;
            background: rgba(245,245,247,0.9);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid #e8e8ed;
        }
        .page-header-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        .page-header a:hover { text-decoration: underline; }
        .logo { font-size: 1.25rem; font-weight: 700; color: var(--text); }
        .logo span { color: var(--accent); }
        .tabs {
            display: flex;
            gap: 0.5rem;
            padding: 1.5rem 2rem;
            max-width: 1100px;
            margin: 0 auto;
            border-bottom: 1px solid #e8e8ed;
        }
        .tab {
            padding: 0.6rem 1.2rem;
            border-radius: 980px;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-muted);
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        .tab:hover { color: var(--text); }
        .tab.active {
            background: var(--accent);
            color: #fff;
        }
        .creator-page { display: none; max-width: 1100px; margin: 0 auto; padding: 2rem; }
        .creator-page.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .preview-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem;
            min-height: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }
        .preview-placeholder { text-align: center; color: var(--text-muted); }
        .preview-placeholder .icon { font-size: 3.5rem; margin-bottom: 0.5rem; opacity: 0.5; }
        .preview-loading { text-align: center; color: var(--text-muted); }
        .preview-loading .icon { font-size: 2.5rem; }
        .preview-loading-hint { font-size: 0.85rem; margin-top: 0.25rem; }
        .controls-section h2 { font-size: 1.4rem; margin-bottom: 1.25rem; }
        .input-group { margin-bottom: 1.25rem; }
        .input-group label { display: block; margin-bottom: 0.4rem; font-size: 0.9rem; font-weight: 500; }
        .input-group textarea {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #d2d2d7;
            border-radius: var(--radius-sm);
            font-size: 0.95rem;
            resize: vertical;
            min-height: 90px;
            font-family: inherit;
        }
        .input-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,113,227,0.15);
        }
        .upload-area {
            border: 2px dashed #d2d2d7;
            border-radius: var(--radius-sm);
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            background: var(--bg);
        }
        .upload-area:hover { border-color: var(--accent); background: rgba(0,113,227,0.05); }
        .upload-area .icon { font-size: 2.5rem; margin-bottom: 0.5rem; opacity: 0.6; }
        .upload-area p { font-size: 0.9rem; color: var(--text-muted); }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.25rem; }
        .setting-item {
            background: var(--card-bg);
            padding: 0.9rem;
            border-radius: var(--radius-sm);
            border: 1px solid #e8e8ed;
        }
        .setting-item label { display: block; margin-bottom: 0.4rem; font-size: 0.85rem; font-weight: 500; }
        .setting-item select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .slider-container { width: 100%; }
        .slider { width: 100%; height: 6px; background: #e8e8ed; border-radius: 3px; -webkit-appearance: none; }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px; height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }
        .slider-value { margin-left: 0.5rem; font-size: 0.9rem; font-weight: 600; color: var(--accent); }
        .btn-generate {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: 980px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
        }
        .btn-generate:hover { background: var(--accent-hover); }
        .btn-generate:disabled { opacity: 0.6; cursor: not-allowed; }
        video { max-width: 100%; max-height: 100%; border-radius: 12px; }
        @media (max-width: 900px) {
            .creator-page.active { grid-template-columns: 1fr; }
            .settings-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="page-header-inner">
            <a href="index.html">‚Üê Seedance<span>-2</span></a>
            <a href="index.html">Home</a>
        </div>
    </header>

    <div class="tabs">
        <button type="button" class="tab active" data-tab="text2video">Text to Video</button>
        <button type="button" class="tab" data-tab="image2video">Image to Video</button>
        <button type="button" class="tab" data-tab="effects">Video effects</button>
    </div>

    <div id="text2videoPage" class="creator-page active">
        <div class="preview-section">
            <div class="preview-placeholder"><div class="icon">üé¨</div><p>Video preview</p></div>
        </div>
        <div class="controls-section">
            <h2>Text to Video</h2>
            <div class="input-group">
                <label>Prompt</label>
                <textarea placeholder="e.g. A cat dancing on a rooftop under moonlight..."></textarea>
            </div>
            <div class="settings-grid">
                <div class="setting-item">
                    <label>Duration</label>
                    <div class="slider-container">
                        <input type="range" min="3" max="10" value="5" class="slider" id="t2vDuration" oninput="document.getElementById('t2vDurationVal').textContent=this.value+' sec'">
                        <span class="slider-value" id="t2vDurationVal">5 sec</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label>Resolution</label>
                    <select><option>720p</option><option selected>1080p</option><option>4K</option></select>
                </div>
                <div class="setting-item">
                    <label>Style</label>
                    <select><option>Realistic</option><option>Anime</option><option>Cyberpunk</option><option>Vintage</option></select>
                </div>
                <div class="setting-item">
                    <label>Motion</label>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="5" class="slider" oninput="document.getElementById('t2vMotionVal').textContent=this.value<=3?'Low':this.value<=7?'Medium':'High'">
                        <span class="slider-value" id="t2vMotionVal">Medium</span>
                    </div>
                </div>
            </div>
            <button type="button" class="btn-generate" onclick="alert('Video is generating. This may take 1‚Äì2 minutes.')">Generate video</button>
        </div>
    </div>

    <div id="image2videoPage" class="creator-page">
        <div class="preview-section">
            <div id="i2vPlaceholder" class="preview-placeholder"><div class="icon">üñºÔ∏è</div><p>Preview</p></div>
            <div id="i2vLoading" class="preview-loading" style="display:none;"><div class="icon">‚è≥</div><p>Generating‚Ä¶</p><p class="preview-loading-hint" id="i2vStatus"></p></div>
            <div id="i2vVideoWrap" style="display:none;"><video id="i2vResult" controls playsinline></video></div>
        </div>
        <div class="controls-section">
            <h2>Image to Video</h2>
            <div class="input-group">
                <label>Prompt</label>
                <textarea id="i2vPrompt" placeholder="Describe the motion or scene..." rows="3"></textarea>
            </div>
            <div class="input-group">
                <label>Image</label>
                <input type="file" id="i2vImageInput" accept="image/png,image/jpeg,image/webp" style="display:none">
                <div class="upload-area" onclick="document.getElementById('i2vImageInput').click()">
                    <div class="icon">üì§</div>
                    <p id="i2vUploadText">Click to upload image (PNG, JPG, WEBP)</p>
                </div>
            </div>
            <div class="settings-grid">
                <div class="setting-item">
                    <label>Resolution</label>
                    <select id="i2vSize">
                        <option value="1280x720">1280√ó720</option>
                        <option value="720x1280">720√ó1280</option>
                        <option value="960x960">960√ó960</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn-generate" id="i2vBtn" onclick="generateI2V()">Generate video</button>
        </div>
    </div>

    <div id="effectsPage" class="creator-page">
        <div class="preview-section">
            <div id="effPlaceholder" class="preview-placeholder"><div class="icon">üé®</div><p>Preview</p></div>
            <div id="effVideoWrap" style="display:none;"><video id="effSource" controls playsinline></video></div>
        </div>
        <div class="controls-section">
            <h2>Video effects</h2>
            <div class="input-group">
                <label>Video</label>
                <input type="file" id="effVideoInput" accept="video/mp4,video/webm,video/quicktime" style="display:none">
                <div class="upload-area" onclick="document.getElementById('effVideoInput').click()">
                    <div class="icon">üé•</div>
                    <p id="effUploadText">Click to upload video (MP4, WebM, MOV)</p>
                </div>
            </div>
            <div class="settings-grid">
                <div class="setting-item">
                    <label>Filter</label>
                    <select><option>None</option><option>Vintage</option><option>Cyberpunk</option><option>B&W</option></select>
                </div>
                <div class="setting-item">
                    <label>Speed</label>
                    <select><option>0.5x</option><option selected>1x</option><option>1.5x</option><option>2x</option></select>
                </div>
            </div>
            <button type="button" class="btn-generate" onclick="alert('Effects applied. (Demo)')">Apply effects</button>
        </div>
    </div>

    <script>
        var VIDEO_API_BASE = '';
        var i2vImageBase64 = null;

        document.querySelectorAll('.tab').forEach(function(btn) {
            btn.addEventListener('click', function() {
                var tab = this.getAttribute('data-tab');
                document.querySelectorAll('.tab').forEach(function(b) { b.classList.remove('active'); });
                this.classList.add('active');
                document.querySelectorAll('.creator-page').forEach(function(p) { p.classList.remove('active'); });
                var page = document.getElementById(tab + 'Page');
                if (page) page.classList.add('active');
            });
        });

        document.getElementById('i2vImageInput').addEventListener('change', function(e) {
            var f = e.target.files[0];
            if (!f) return;
            var r = new FileReader();
            r.onload = function() {
                i2vImageBase64 = r.result;
                document.getElementById('i2vUploadText').textContent = f.name;
            };
            r.readAsDataURL(f);
        });

        document.getElementById('effVideoInput').addEventListener('change', function(e) {
            var f = e.target.files[0];
            if (!f) return;
            var url = URL.createObjectURL(f);
            document.getElementById('effUploadText').textContent = f.name;
            var v = document.getElementById('effSource');
            v.src = url;
            v.load();
            document.getElementById('effPlaceholder').style.display = 'none';
            document.getElementById('effVideoWrap').style.display = 'block';
        });

        function generateI2V() {
            var prompt = (document.getElementById('i2vPrompt') || {}).value || '';
            var size = (document.getElementById('i2vSize') || {}).value || '1280x720';
            if (!prompt.trim()) { alert('Please enter a prompt.'); return; }
            if (!i2vImageBase64) { alert('Please upload an image.'); return; }
            var base = (VIDEO_API_BASE || '').replace(/\/$/, '');
            var submitUrl = base + '/api/video/submit';
            var statusUrl = base + '/api/video/status';
            var btn = document.getElementById('i2vBtn');
            btn.disabled = true;
            document.getElementById('i2vPlaceholder').style.display = 'none';
            document.getElementById('i2vLoading').style.display = 'block';
            document.getElementById('i2vVideoWrap').style.display = 'none';
            document.getElementById('i2vStatus').textContent = 'Submitting‚Ä¶';

            fetch(submitUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: 'Wan-AI/Wan2.2-I2V-A14B',
                    prompt: prompt.trim(),
                    image_size: size,
                    image: i2vImageBase64
                })
            })
            .then(function(r) { return r.json().then(function(j) { return { ok: r.ok, json: j }; }); })
            .then(function(x) {
                if (!x.ok) throw new Error(x.json.error || x.json.message || 'Submit failed');
                var id = x.json.requestId;
                if (!id) throw new Error('No requestId');
                document.getElementById('i2vStatus').textContent = 'Generating‚Ä¶';
                return poll(statusUrl, id);
            })
            .then(function(url) {
                document.getElementById('i2vLoading').style.display = 'none';
                document.getElementById('i2vVideoWrap').style.display = 'block';
                document.getElementById('i2vResult').src = url;
                document.getElementById('i2vResult').load();
            })
            .catch(function(err) {
                alert('Error: ' + (err.message || err));
                document.getElementById('i2vLoading').style.display = 'none';
                document.getElementById('i2vPlaceholder').style.display = 'block';
            })
            .finally(function() { btn.disabled = false; });

            function poll(statusUrl, requestId) {
                return fetch(statusUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ requestId: requestId })
                })
                .then(function(r) { return r.json(); })
                .then(function(d) {
                    if (d.status === 'Succeed' && d.results && d.results.videos && d.results.videos[0])
                        return d.results.videos[0].url;
                    if (d.status === 'Failed') throw new Error(d.reason || 'Failed');
                    document.getElementById('i2vStatus').textContent = d.status || 'Waiting‚Ä¶';
                    return new Promise(function(res) { setTimeout(function() { res(poll(statusUrl, requestId)); }, 3000); });
                });
            }
        }
    </script>
</body>
</html>
